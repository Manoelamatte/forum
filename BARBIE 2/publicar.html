<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie</title>
    <!-- <link rel="icon" href="./favicon.png" type="image/png"> -->
    <link rel="stylesheet" type="text/css" href="publicar.css" media="screen" />
</head>
<section class="grid">
    <header>

        <div class="espacamento">

            <button class="hamburguerButton"><img src="./assets/iconmenu.png" class="iconmenu" /></button>
            <nav class="menulateral">
                <img src="./assets/LogoSpeakOut.png" id="logomenu"/>
                <!-- <div class="botaoexpande">
                    <button class="hamburguerButton"><img src="./assets/iconmenu.png" class="iconmenu" /></button>
                </div> -->
                <ul>
                    <li class="item-menu">
                        <a href="#">
                            <span class="icones"><img src="./assets/phoneicon.png" class="icones-menu-disque" />
                            <img src='./assets/telefonebranco.png' class="icones-menu-disque-hover"/></span>
                            <span class="linktxt">Disque Out!</span>
                        </a>
                    </li>
                </ul>
                <p class="menutitulo">FEEDS</p>
                <ul>
                    <li class="item-menu">
                        <a href="#">
                            <span class="icones"><img src="./assets/iconHouse.png" class="icones-menu-disque"/>
                            <img src="./assets/casinhabranca.png" class="icones-menu-disque-hover"/></span>
                            <span class="linktxt">Página inicial</span>
                        </a>
                    </li>
                    <li class="item-menu">
                        <a href="#">
                            <span class="icones"><img src="./assets/iconSeta.png" class="icones-menu-disque" />

                            <span class="linktxt">Popular</span>
                        </a>
                    </li>
                </ul>
                <p class="menutitulo">ASSUNTOS</p>
            </nav>
            <div class="seila">
                <div class="inputItem">
                    <input type="text" placeholder="Buscar no SpeakOut" class="pesquisar">
                    <img src="./assets/lupaIcon.png" class="inputImagem" />
                </div>
                <button class="entrar">Entrar</button>
                <img src="./assets/BarbieSpeak.png" class="logo">
            </div>
        </div>
    </header>
    <main>
        <section class="feed">
            <div class="postbox">
                    <img src="./assets/profilecircle.png" class="imagemUsuario">
                    <p class="postboxTexto">fulana</p>
                    <h3 id="textoOqueEstaAcontecendo">O que está acontecendo?</h3>
                    <button class="publicar">Publicar</button>   
                    <div class="localDeEscrita">
                        <textarea id="EscrevaAquiArea" placeholder="Escreva aqui..."></textarea>
                    </div>
                               
            </div>
        </section>
</section>
</main>
</body>

</html>
